<body>
<h1>Lucity Form Project</h1>
<h2>by Melinda Ivey</h2>
<br />

<div class="formbox">
<form onclick="">
  Name:<br />
  <input type="text" name="Name"><br />
  Email:<br />
  <input type="email" name="Email"><br />
  Date of Birth:<br />
    <input type="date" name="Date of Birth"><br />
  What time do you get up every morning?<br />
    <input type="time" name="Get up time"><br />
  At what age do you plan to retire?<br />
    <input type="number" name="Retirement age"><br />
  Would you like to receive emails from Lucity?<br />
    Yes <input type="radio" name="email" value="Yes">   No <input type="radio" name="email" value="No"><br />
    <button type="submit" name="Submit" class="button">Submit</button>   
</form>
</div>
